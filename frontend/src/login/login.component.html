<div class="auth-container">
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password"><i class="fa fa-lock"></i> Passwort</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in-alt"></i> Einloggen</button>
  </form>
  <p class="mt-3">Noch nicht registriert? <a routerLink="/register">Hier Registrieren</a></p>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise"></ngx-spinner>
