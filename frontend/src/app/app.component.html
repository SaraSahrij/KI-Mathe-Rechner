<div class="chat-container">
  <h1>KI-gesteuerter Mathematik-Rechner</h1>
  <div class="chat-window">
    <div *ngFor="let message of messages" [ngClass]="{'user-message': message.role === 'user', 'assistant-message': message.role === 'assistant'}">
      <p>{{ message.content }}</p>
    </div>
  </div>
  <div class="chat-input">
    <input [(ngModel)]="userMessage" placeholder="Geben Sie ein mathematisches Problem ein" (keyup.enter)="sendMessage()">
    <button (click)="sendMessage()">Senden</button>
  </div>
</div>
