<div class="auth-container">
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="username"><i class="fa fa-user"></i> Benutzername</label>
      <input id="username" type="text" class="form-control" [(ngModel)]="username" name="username" required />
    </div>
    <div class="form-group">
      <label for="email"><i class="fa fa-envelope"></i> E-Mail</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password"><i class="fa fa-lock"></i> Passwort</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password" required />
    </div>
    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-user-plus"></i> Registrieren</button>
  </form>
  <p class="mt-3">Hast du schon ein Konto? <a routerLink="/login">Hier einloggen</a></p>
</div>
